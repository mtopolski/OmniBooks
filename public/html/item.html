<div class='padding'>
  <div id='itemLeft'>
    <img src={{book.img}}>
  </div>
  <div id='itemMiddle'>
    <div class="s-title" ng-repeat="price in prices">
      <span class="bookstore">{{price.store_id}}</span>
      <span class="bookprice">${{price.price}}</span>
    </div>
  </div>
</div>

<div ng-controller="MailController" style="margin-left: 50%">
    <div class="b-title"> {{book.title}} </div>
    <div class="m-title">by {{book.author}} (Author)</div>
    <a ng-click="getRating()"><div class="b-title">Posted by {{book.createdBy}}</div></a>
    <p class="m-title">Seller's asking price: {{ book.askingPrice | currency }}</p>
  <div style="text-align: center"><button ng-click="toggleMsgModal()" class="btn btn-default">Send Offer</button></div>
  <modal show='modalMsgShown' width='750px'>
    <form>
      <div ng-controller="MailController" class="form-group">
        <label for="offer">How much would you like to offer for this book?</label>
        <input type="text" id="offer" placeholder="Offer price?" ng-model="offer" />
        <label for="text">
          The seller will be forwarded your information & offer. Would you like to send an additional message.
        </label>
        <textarea name="text" id="userMsg" placeholder='Optional message' ng-model='userMsg' cols="100" rows="5"></textarea>
        </br>
        <button class="btn btn-default" ng-click="sendMail(); toggleMsgModal()">Send Mail</button>
      </div>
    </form>
  </modal>
</div>
